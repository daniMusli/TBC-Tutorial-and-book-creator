<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
/* The Modal (background) */
.modall {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modall-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
	width: 40%; /* Full width */
    height: 50%; /* Full height */
}

/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

</style>

</head>
<body>
<br />
<div class="container">


 				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-10">
						 <h4>this editor was based on the SimpleMDE </h4>
							<p>the images and documents you upload in this document are uploaded to amazon S3 </p><br>	
						</div>
						<div class="col-lg-2">
							<div class="dropdown">
								<button class="btn btn-secondary  dropdown-toggle" type="button" data-toggle="dropdown">Actions
								<span class="caret"></span></button>
								<ul class="dropdown-menu">
									<li data-toggle="modal" data-target="#saveModal"><a href="#">Create Document</a></li>
								</ul>
							</div>
						</div>				
					</div>
				</div>	
  <div class="form-group">
  
  <textarea  id="sourceTA" lang="tr" spellcheck="true" ></textarea>
  </div>
  <!--the delete document Modal -->
				<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
      							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
							<strong>are you done creating your document?</strong> 
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-success">Save Changes</button>
							</div>
						</div>
					</div>
				</div>
			
 	<!-- The Modal -->
	<div id="myModal" class="modall">

		<!-- Modal content -->
		<div class="modall-content">
			<span class="close">&times;</span>
			<form>
				Select an image: <br></br><input type="file" name="img" id="file-chooser"><br></br>
				<button id="upload-button">Upload to S3</button><br></br>
				<div class="progress" id="progresbar">
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"  id="Upload1" style="width:0%">
					<span class="sr-only">20% Complete</span>
					</div>
				</div>
				<div id="results"></div>
			</form>
		</div>
	</div>
</div>
<script>
	AWS.config.region = 'us-east-1'; // 1. Enter your region
    AWS.config.credentials = new AWS.CognitoIdentityCredentials({
        IdentityPoolId:  // 2. Enter your identity pool
    });

    AWS.config.credentials.get(function(err) {
        if (err) alert(err);
        console.log(AWS.config.credentials);
    });

    var bucketName = // Enter your bucket name
    var bucket = new AWS.S3({
        params: {
            Bucket: bucketName
        }
    });
	var modal = document.getElementById('myModal');	
    var fileChooser = document.getElementById('file-chooser');
    var button = document.getElementById('upload-button');
    var results = document.getElementById('results');
	var pbar = document.getElementById('progresbar');
		pbar.style.display = "none";
	var span = document.getElementsByClassName("close")[0];
	var simplemde = new SimpleMDE({
		element: document.getElementById("sourceTA"),
		spellChecker: false,
		promptURLs:false,
		toolbar: [{
					name: "bold",
					action: SimpleMDE.toggleBold,
					className: "fa fa-bold",
					title: "Bold",
				},
				{
					name: "italic",
					action: SimpleMDE.toggleItalic,
					className: "fa fa-italic",
					title: "Italic",
				},
				{
					name: "strikethrough",
					action: SimpleMDE.toggleStrikethrough,
					className: "fa fa-strikethrough",
					title: "Strikethrough",
				},
				{
					name: "heading",
					action: SimpleMDE.toggleHeadingSmaller,
					className: "fa fa-header",
					title: "Headings",
				},
		
				{
					name: "code",
					action: SimpleMDE.toggleCodeBlock,
					className: "fa fa-code",
					title: "Code",
				},	
				{
					name: "quote",
					action: SimpleMDE.toggleBlockquote,
					className: "fa fa-quote-left",
					title: "Quote",
				},	
				{
					name: "unordered-list",
					action: SimpleMDE.toggleUnorderedList,
					className: "fa fa-list-ul",
					title: "Generic List",
				},
				{
					name: "ordered-list",
					action: SimpleMDE.toggleOrderedList,
					className: "fa fa-list-ol",
					title: "Numbered List",
				},
				{
					name: "link",
					action: SimpleMDE.drawLink,
					className: "fa fa-link",
					title: "Create Link",
				},		
				{
					name: "image",
					action: SimpleMDE.drawImage,
					className: "fa fa-picture-o",
					title: "Insert Image(link)",
				},
				{
					name: "table",
					action: SimpleMDE.drawTable,
					className: "fa fa-table",
					title: "Insert Table",
				},
				{
					name: "horizontal-rule",
					action: SimpleMDE.drawHorizontalRule,
					className: "fa fa-minus",
					title: "Insert Horizontal Line",
				},
				{
					name: "preview",
					action: SimpleMDE.togglePreview,
					className: "fa fa-eye no-disable",
					title: "Insert Table",
				},
				{
					name: "side-by-side",
					action: SimpleMDE.toggleSideBySide,
					className: "fa fa-columns no-disable no-mobile",
					title: "Toggle Side by Side",
				},
				{
					name: "S3",
					action: function customFunction(editor){
					modal.style.display = "block";
					button.addEventListener('click', function(event) {
					event.preventDefault();
					var file = fileChooser.files[0];
					if (file) {
						results.innerHTML = '';
						var params = {
										Key: file.name,
										ContentType: file.type,
										Body: file,
										ACL: 'public-read'
									};
						bucket.upload(params).on('httpUploadProgress', function(evt) {
						pbar.style.display = "block"
						results.innerHTML ="Uploaded :: " + parseInt((evt.loaded * 100) / evt.total)+'%';
						var per=parseInt((evt.loaded * 100) / evt.total)+'%';
						document.getElementById("Upload1").style.width=per ;
						}).send(function(err, data) {
							if(!err) {
									pbar.style.display = "none"
									results.innerHTML =  "your image got uploaded to :https://s3.amazonaws.com/projeicindemo/" +file.name;
									pos = simplemde.codemirror.getCursor();
									simplemde.codemirror.setSelection(pos, pos);
									simplemde.codemirror.replaceSelection("![](https://s3.amazonaws.com/projeicindemo/"+file.name+")");
									modal.style.display = "none";
									
									}                               
								});
							} else {
								results.innerHTML = 'Nothing to upload.';
									}
					}, false);
					span.onclick = function() {
					modal.style.display = "none";
					}
					window.onclick = function(event) {
						if (event.target == modal) {
							modal.style.display = "none";
						}
					}			 
		},
		className: "fa fa-star",
		title: "Insert image S3",
		},					
		]

});
</script>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
</body>
</html>
